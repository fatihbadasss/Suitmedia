<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suitmedia Ideas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
    <div class="logo">
      <img src="https://www.suitmedia.com/favicon.ico" alt="Suitmedia Logo">
      <span>Suitmedia</span>
    </div>
    <nav class="menu">
        <a href="#work">Work</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#ideas">Ideas</a>
        <a href="#careers">Careers</a>
        <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="banner">
    <div class="banner-image"></div>
    <div class="banner-overlay"></div>
    <div class="banner-content">
      <h1 class="banner-title"></h1>
      <p class="banner-text"></p>
    </div>
    <div class="banner-navigation">
      <button id="banner-prev" class="banner-btn">&lt;</button>
      <button id="banner-next" class="banner-btn">&gt;</button>
    </div>
  </section>

  <section class="posts-container">
    <div class="controls">
      <div class="sort-controls">
        <label for="sort">Urutkan Berdasarkan:</label>
        <select id="sort">
          <option value="-published_at">Terbaru Dahulu</option>
          <option value="published_at">Terlama Dahulu</option>
        </select>
      </div>
      <div class="per-page-controls">
        <label for="per-page">Tampilkan:</label>
        <select id="per-page">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
      </div>
    </div>

    <div class="posts-grid" id="posts-grid"></div>

    <div class="pagination" id="pagination"></div>
  </section>

  <script src="main.js"></script>
</body>
</html>
